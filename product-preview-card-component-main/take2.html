<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Mentor</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="./take2.css">

</head>
<body>
    <main>
        <section class="product">
            <picture>
                <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
                <img src="./images/image-product-mobile.jpg" alt="">
            </picture>

            <div class="product__content">
                <p class="product__category">Perfume</p>
                <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="product__price">
                    <p class="price__current">$149.99</p>
                    <p class="price__original"><s>$169.99</s></p>
                </div>
                <button class="product__button" data-icon="shopping-cart">Add to Cart</button>
            </div>
        </section>
    </main>
    

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Aloysius Kang</a>.
      </div>
</body>
</html>
