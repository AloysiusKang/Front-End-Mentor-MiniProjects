<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="./index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header></header>
  
  <main>
    <section class="card">
      <div class="overlay">
        <picture class="overlay__blend">
          <source media="(min-width: 800px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="Decor image of preview card">
        </picture>
      </div>

      <div class="card__content">
        <h2 class="card__title">Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="tripple">
          <div class="column">
            <p class="card__number">10k+</p>
            <p class="card__stat">companies</p>
          </div>
          
          <div class="column">
            <p class="card__number">314</p>
            <p class="card__stat">templates</p>
          </div>
          
          <div class="column">
            <p class="card__number">12m+</p>
            <p class="card__stat">queries</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>

  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
